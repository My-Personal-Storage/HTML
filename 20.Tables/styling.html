<!DOCTYPE html>
<html lang="en">

<head>
    <title>Styling</title>
</head>

<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
    }

    tr:nth-child(even) {
        background-color: rgba(150, 212, 212, 0.4);
    }

    th:nth-child(even),
    td:nth-child(even) {
        background-color: rgba(150, 212, 212, 0.4);
    }

    /* Horizontal Dividers */
    tr {
        border-bottom: 1px solid #ddd;
    }

    /* Hoverable Table */
    tr:hover {background-color: #D6EEEE;}
</style>

<body>
    <table>
        <tr>
            <th>Person 1</th>
            <th>Person 2</th>
            <th>Person 3</th>
        </tr>
        <tr>
            <td>Emil</td>
            <td>Tobias</td>
            <td>Linus</td>
        </tr>
        <tr>
            <td>16</td>
            <td>14</td>
            <td>10</td>
        </tr>
    </table>
</body>

</html>
