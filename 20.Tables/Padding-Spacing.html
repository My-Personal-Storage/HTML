<!DOCTYPE html>
<html lang="en">

<head>
    <title>Padding-Spacing</title>
</head>

<style>
    table {
        border-spacing: 30px;
    }

    th,
    td {
        border: 1px solid black;
        padding-top: 10px;
        padding-bottom: 20px;
        padding-left: 30px;
        padding-right: 40px;
    }
</style>

<body>
    <table>
        <tr>
            <th>Person 1</th>
            <th>Person 2</th>
            <th>Person 3</th>
        </tr>
        <tr>
            <td>Emil</td>
            <td>Tobias</td>
            <td>Linus</td>
        </tr>
        <tr>
            <td>16</td>
            <td>14</td>
            <td>10</td>
        </tr>
    </table>
</body>

</html>
