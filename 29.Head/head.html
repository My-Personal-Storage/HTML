<!DOCTYPE html>
<html lang="en">
<!-- Head is the part of the html file that contains the metadata of the html file. -->
<!-- Head is not displayed on the browser. -->

<head>
    <!-- Title is the title of the html file. -->
    <title>Head</title>
    <!-- Link is used to link the css file to the html file. -->
    <link rel="stylesheet" href="style.css">
    <!-- Meta is used to provide metadata to the html file. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a description of the html file.">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="John Doe">
    <meta http-equiv="refresh" content="30">
    <!-- Base is used to set the base url for the html file. -->
    <base href="https://www.w3schools.com/images/" target="_blank">
</head>

<!-- Style is used to style the html file. -->
<style>
    body {
        background-color: powderblue;
    }

    h1 {
        color: red;
    }

    p {
        color: blue;
    }
</style>

<body>
    <!-- Body is the part of the html file that is displayed on the browser. -->
    <h1>This is a heading</h1>
    <p>This is a paragraph</p>

    <!-- Button is used to create a button. -->
    <button onclick="myFunction()">Click me</button>
    <p id="demo">This is a paragraph</p>

    <!-- Base is used to set the base url for the file. -->
    <img src="picture.jpg" alt="Mountain">

    <!-- Base is used to set the base url for the file. -->
    <a href="tags/tag_base.asp">HTML base Tag</a>

    <!-- Script is used to write the javascript code. -->
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Hello JavaScript!";
        }
    </script>
</body>

</html>
