<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formatting</title>
</head>
<body>
    <p>This is <b>bold</b> text</p> <br>
    <p>This is <strong>strong</strong> text</p> <br> <!-- Strong is used to define important text -->
    <p>This is <i>italic</i> text</p> <br> <!-- Italic is used to define italic text -->
    <p>This is <em>emphasized</em> text</p> <br> <!-- Emphasized is used to define emphasized text -->
    <p>This is <small>small</small> text</p> <br> <!-- Small is used to define small text -->
    <p>This is <mark>marked</mark> text</p> <br> <!-- Mark is used to define marked text -->
    <p>This is <del>deleted</del> text</p> <br> <!-- Del is used to define deleted text -->
    <p>This is <ins>inserted</ins> text</p> <br> <!-- Ins is used to define inserted text -->
    <p>This is <sub>subscripted</sub> text</p> <br> <!-- Sub is used to define subscripted text -->
    <p>This is <sup>superscripted</sup> text</p> <br> <!-- Sup is used to define superscripted text -->
</body>
</html>
