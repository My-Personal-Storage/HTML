<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>

<body>
    <canvas id="myCanvasLine" width="200" height="100" style="border:1px solid #000000;">
    </canvas>
    <canvas id="myCanvasCircle" width="200" height="100" style="border:1px solid #000000;">
    </canvas>
    <canvas id="myCanvasText" width="200" height="100" style="border:1px solid #000000;">
    </canvas>
    <canvas id="myCanvasLinearGradient" width="200" height="100" style="border:1px solid #000000;">
    </canvas>
    <canvas id="myCanvasCircularGradient" width="200" height="100" style="border:1px solid #000000;">
    </canvas>


    <script>
        var c = document.getElementById("myCanvasLine");
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();
    </script>

    <script>
        var c = document.getElementById("myCanvasCircle");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(95, 50, 40, 0, 2 * Math.PI);
        ctx.stroke();
    </script>

    <script>
        var c = document.getElementById("myCanvasText");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial";
        ctx.fillText("Hello World", 10, 50);
    </script>

    <script>
        var c = document.getElementById("myCanvasLinearGradient");
        var ctx = c.getContext("2d");

        // Create gradient
        var grd = ctx.createLinearGradient(0, 0, 200, 0);
        grd.addColorStop(0, "red");
        grd.addColorStop(1, "white");

        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(10, 10, 150, 80);
    </script>

    <script>
        var c = document.getElementById("myCanvasCircularGradient");
        var ctx = c.getContext("2d");

        // Create gradient
        var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
        grd.addColorStop(0, "red");
        grd.addColorStop(1, "white");

        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(10, 10, 150, 80);
    </script>

</body>

</html>
