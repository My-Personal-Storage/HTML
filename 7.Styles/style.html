<!DOCTYPE html>
<html lang="en">

<head>
    <title>Styles</title>
</head>

<body>
    <!-- <tagname style="property:value;"> -->
    <h1 style="color: powderblue;">This is a heading</h1>
    <p style="color: tomato;">This is a paragraph.</p>

    <!-- The font-family property defines the font to be used for an element. -->
    <h1 style="font-family: verdana;">This is a heading2</h1>
    <p style="font-family: courier;">This is a paragraph2.</p>

    <!-- The font-size property defines the text size for an element. -->
    <h1 style="font-size: 300%;">This is a heading3</h1>
    <p style="font-size: 160%;">This is a paragraph3.</p>

    <!-- The text-align property is used to set the horizontal alignment of a text. -->
    <h1 style="text-align: center;">Centered Heading</h1>
    <p style="text-align: center;">Centered paragraph.</p>
</body>

</html>
