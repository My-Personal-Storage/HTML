<!DOCTYPE html>
<html lang="en">
<head>
    <title>Links</title>
</head>
<body>
    <a href="url">link text</a>

    <br>

    <a href="https://www.w3schools.com/">Visit W3Schools.com!</a> <br>

    <!-- Target Attribute -->
    <a href="https://www.w3schools.com/" target="_blank">Visit W3Schools.com! (_blank)</a> <br>
    <a href="https://www.w3schools.com/" target="_self">Visit W3Schools.com! (_self)</a> <br>
    <a href="https://www.w3schools.com/" target="_parent">Visit W3Schools.com! (_parent)</a> <br>
    <a href="https://www.w3schools.com/" target="_top">Visit W3Schools.com! (_top)</a> <br>

    <!-- Image as a Link -->
    <a href="https://www.w3schools.com/">
        <img src="img_girl.jpg" alt="W3Schools.com" style="width:42px;height:42px;">
    </a> <br>

    <!-- Link to an Email Address -->
    <a href="mailto:someone@example.com">Send email</a> <br>

    <!-- Button as a Link -->
    <button onclick="document.location='https://www.w3schools.com'">W3Schools</button> <br>

    <!-- Link Titles -->
    <a href="https://www.w3schools.com/html/" title="Go to W3Schools HTML section">Visit our HTML Tutorial</a>
</body>
</html>
