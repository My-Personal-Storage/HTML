<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    h2 {
        color: red;
        text-align: center;
        font-family: verdana;
        font-size: 160%;
    }
</style>

<body>
    <!-- Inline CSS -->
    <h1 style="color: blue; text-align: center;">A Blue Heading</h1>

    <!-- Internal CSS -->
    <h2>A Blue Heading</h2>

    <!-- External CSS -->
    <p>This is a paragraph</p>
    
    <!-- Padding -->
    <p style="padding: 30px;">This is a paragraph with padding</p>

    <!-- Margin -->
    <p style="margin: 30px;">This is a paragraph with margin</p>
</body>

</html>
