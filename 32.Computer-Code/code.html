<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code</title>
</head>

<body>
    <!-- Code is used to display computer code. -->
    <!-- Pre is used to display preformatted text. -->
    <pre>
        <code>
        x = 5;
        y = 6;
        z = x + y;
        </code>
    </pre>

    <!-- Kbd is used to display keyboard input. -->
    <p>Save the document by pressing <kbd>Ctrl + S</kbd></p>

    <!-- Samp is used to display sample output from a computer program. -->
    <p>Message from my computer:</p>
    <p><samp>File not found.<br>Press F1 to continue</samp></p>

    <!-- Var is used to display a variable. -->
    <p>The area of a triangle is: 1/2 x <var>b</var> x <var>h</var>, where <var>b</var> is the base, and <var>h</var> is the vertical height.</p>
</body>

</html>
